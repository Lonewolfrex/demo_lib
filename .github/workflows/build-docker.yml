name: Build and run Docker locally (5 mins)

on:
  push:
    branches:
      - main
      - dev
      - feature/**
      - v1

jobs:
  build-run-cleanup:
    runs-on: self-hosted   # uses your laptop runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Build Docker image
        run: |
          IMAGE_NAME=book-library-app
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${IMAGE_NAME}:${IMAGE_TAG} .

      - name: Run container for 5 minutes
        id: run_container
        run: |
          IMAGE_NAME=book-library-app
          IMAGE_TAG=${{ github.sha }}

          # Run container in detached mode, map host port 8001 to container 8001
          CONTAINER_ID=$(docker run -d -p 8001:8001 ${IMAGE_NAME}:${IMAGE_TAG})

          echo "Container started: $CONTAINER_ID"

          # Save container ID to step output for later steps
          echo "container_id=$CONTAINER_ID" >> $GITHUB_OUTPUT

          # Keep it running for 5 minutes (300 seconds)
          sleep 300

      - name: Stop container
        if: always()
        run: |
          CONTAINER_ID=${{ steps.run_container.outputs.container_id }}
          if [ -n "$CONTAINER_ID" ]; then
            echo "Stopping container $CONTAINER_ID"
            docker stop "$CONTAINER_ID" || echo "Container already stopped"
            docker rm "$CONTAINER_ID" || echo "Container already removed"
          else
            echo "No container ID found to stop."
          fi

      - name: Remove image
        if: always()
        run: |
          IMAGE_NAME=book-library-app
          IMAGE_TAG=${{ github.sha }}

          echo "Removing image ${IMAGE_NAME}:${IMAGE_TAG}"
          docker rmi ${IMAGE_NAME}:${IMAGE_TAG} || echo "Image already removed or in use"
