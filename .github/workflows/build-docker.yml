name: Build and run Docker locally (with SonarCloud)

on:
  push:
    branches:
      - main
      - dev
      - feature/**
      - v1

jobs:
  sonarcloud:
    name: SonarCloud SAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # better history for SonarCloud

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # required for PR decoration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}     # define in repo secrets
        with:
          projectBaseDir: .  # sonar-project.properties will be picked up here

  build-run-cleanup:
    name: Build & Run Docker on Self-Hosted
    runs-on: self-hosted   # uses your laptop runner
    needs: sonarcloud      # run only after SonarCloud job succeeds

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Build Docker image
        run: |
          $IMAGE_NAME = "book-library-app"
          $IMAGE_TAG = "${{ github.sha }}"
          docker build -t "$IMAGE_NAME`:$IMAGE_TAG" .

      - name: Run container for 2 minutes
        id: run_container
        run: |
          $IMAGE_NAME = "book-library-app"
          $IMAGE_TAG = "${{ github.sha }}"

          $CONTAINER_ID = docker run -d -p 8001:8001 "$IMAGE_NAME`:$IMAGE_TAG"
          Write-Host "Container started: $CONTAINER_ID"

          echo "container_id=$CONTAINER_ID" >> $env:GITHUB_OUTPUT

          Start-Sleep -Seconds 120

      - name: Stop container
        if: always()
        run: |
          $CONTAINER_ID = "${{ steps.run_container.outputs.container_id }}"
          if ($CONTAINER_ID) {
            Write-Host "Stopping container $CONTAINER_ID"
            docker stop $CONTAINER_ID 2>$null
            docker rm $CONTAINER_ID 2>$null
          } else {
            Write-Host "No container ID found to stop."
          }

      - name: Remove image
        if: always()
        run: |
          $IMAGE_NAME = "book-library-app"
          $IMAGE_TAG = "${{ github.sha }}"
          Write-Host "Removing image $IMAGE_NAME`:$IMAGE_TAG"
          docker rmi "$IMAGE_NAME`:$IMAGE_TAG" 2>$null
