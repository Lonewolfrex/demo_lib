name: Build and run Docker locally (5 mins)

on:
  push:
    branches:
      - main
      - dev
      - feature/**
      - v1

jobs:
  build-run-cleanup:
    runs-on: self-hosted   # uses your laptop runner

    env:
      APP_BASE_URL: "http://localhost:8001/login"
      LOGIN_URL: "http://localhost:8001/login"
      ZAP_USERNAME: "testuser1"
      ZAP_PASSWORD: "Password@1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Build Docker image
        run: |
          $IMAGE_NAME = "book-library-app"
          $IMAGE_TAG = "${{ github.sha }}"
          docker build -t "$IMAGE_NAME`:$IMAGE_TAG" .

      - name: Run container
        id: run_container
        run: |
          $IMAGE_NAME = "book-library-app"
          $IMAGE_TAG = "${{ github.sha }}"

          $CONTAINER_ID = docker run -d -p 8001:8001 "$IMAGE_NAME`:$IMAGE_TAG"
          Write-Host "Container started: $CONTAINER_ID"

          echo "container_id=$CONTAINER_ID" >> $env:GITHUB_OUTPUT

          Start-Sleep -Seconds 20

      - name: Perform login to app (simple session warm-up)
        run: |
          Write-Host "Logging in to $env:LOGIN_URL with test credentials"

          $body = @{
            username = "$env:APP_USERNAME"
            password = "$env:APP_PASSWORD"
          }

          # If your login endpoint is JSON instead of form-urlencoded, switch to
          # $jsonBody = $body | ConvertTo-Json
          # and use -ContentType "application/json" -Body $jsonBody

          Invoke-WebRequest `
            -Uri $env:LOGIN_URL `
            -Method POST `
            -Body $body `
            -ContentType "application/x-www-form-urlencoded" `
            -UseBasicParsing

      - name: Run ZAP baseline scan
        run: |
          New-Item -ItemType Directory -Path "./zap-reports" -Force | Out-Null

          Write-Host "Starting ZAP Baseline Scan against $env:APP_BASE_URL"

          docker run --rm -t `
            -v "${PWD}/zap-reports:/zap/wrk:rw" `
            ghcr.io/zaproxy/zaproxy:stable `
            zap-baseline.py -t $env:APP_BASE_URL -r zap-report.html

      - name: Upload ZAP report artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-reports/zap-report.html
          if-no-files-found: error

      - name: Stop container
        if: always()
        run: |
          $CONTAINER_ID = "${{ steps.run_container.outputs.container_id }}"
          if ($CONTAINER_ID) {
            Write-Host "Stopping container $CONTAINER_ID"
            docker stop $CONTAINER_ID 2>$null
            docker rm $CONTAINER_ID 2>$null
          } else {
            Write-Host "No container ID found to stop."
          }

      - name: Remove image
        if: always()
        run: |
          $IMAGE_NAME = "book-library-app"
          $IMAGE_TAG = "${{ github.sha }}"
          Write-Host "Removing image $IMAGE_NAME`:$IMAGE_TAG"
          docker rmi "$IMAGE_NAME`:$IMAGE_TAG" 2>$null
